<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Namnlöst dokument</title>
</head>

<body>
	
    <p>Gör om till tal <b id="nummer"> Ändra mig</b></p>
    <input type="button" onClick="change()" value="Tryck för att ändra">

	<script type="text/javascript">
	function change()
	{
		var mittTal=prompt("Skriv ditt tal här", "tal");
			
		if(isNaN(mittTal))
		{
			alert("Not a number!");
		}
		else
		{
			document.getElementById("nummer").innerHTML = mittTal;
		}
	}
	</script>
</body>
</html>
